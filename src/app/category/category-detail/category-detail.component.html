<div class="category-card">
    <div class="category-detail">
        <div class="header">
            <p>{{category.categoryId}}</p>
            <h1>{{category.name | uppercase }}</h1>
        </div>
        <div class="content">
            <h2>Creation Date</h2>
            <p>{{category.creationDate}}</p>
        </div>
        <div class="footer">
            <div>
                <p>{{category.name}} contains {{postCount}} posts.</p>
            </div>
        </div>
    </div>
</div>

<button class="detail-button" (click)="handleEditClick()">Edit</button>
<button class="detail-button" [routerLink]="'/categorylist'">Return Category List</button>

<!-- Edit ButonlarÄ± Eklendi -->

<form *ngIf="editMode">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="updatedCategory.name" name="name">
    <label for="creationDate">Creation Date</label>
    <input type="date" [(ngModel)]="updatedCategory.creationDate" name="creationDate">
    <div>
        <button class="edit-button" type="button" (click)="handleSaveClick()">Save</button>
        <button class="edit-button" type="button" (click)="handleCancelClick()">Cancel</button>
    </div>
</form>
